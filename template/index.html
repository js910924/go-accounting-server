{{ template "header" }}

    <h1 class="text-center">{{ . }}</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="/Login" method="GET">
                    <button class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="col-12">
                <form action="/Register" method="get">
                    <button class="btn btn-success">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    
{{ template "footer" }}
