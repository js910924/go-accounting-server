{{ template "header" }}

    <div class="container">
        <h1 class="text-center">{{ . }}</h1>
        <form action="/Users" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="account">Account</label>
                <input type="text" name="account" class="form-control" id="account" aria-describedby="accountHelp" placeholder="Account">
                <small id="accountHelp" class="form-text text-muted">We'll never share your account with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
